{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Изучи что-нибудь новенькое</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'new_topic' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name="submit" class="btn btn-primary">Сохранить</button>
	{% endbuttons %} 
</form>
{% endblock content %}
