{% extends "learning_logs/base.html" %}

 {% block page_header %}
	<h1>Темы</h1>
{% endblock page_header %}

{% block content %}
	<ul>
		{% for topic in topics  %}
			<li><h3>
				<a href="{% url 'topic_detail' topic.pk %}">{{topic}}</a>
			</h3></li>
    	{% empty %}
     		 <li><h3>не добавлено не одной темы для изучения</h3></li>
		{% endfor %}
	</ul>
	<br>
	<a class="btn btn-info" href="{% url 'new_topic' %}">Добавить тему для изучения</a>
{% endblock content %}
