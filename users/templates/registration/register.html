{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Регистрация нового пользователя</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'register' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button name="submit" class="btn btn-primary">Зарегистрироваться</button>
	{% endbuttons %} 
</form>
{% endblock content %}
